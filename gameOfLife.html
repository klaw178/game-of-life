<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./gameOfLife.css" />
    <title>Game Of Life Project Ver.</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script defer src="./gameOfLife.js"></script>
</head>

<body>
    <div class="webTitle">Game of Life Project Enhanced Ver. </div>
    <div id='canvas'></div>
    <div class="btns">
        <div class="startBtn">PLAY</div>
        <div class="stopBtn">STOP</div>
        <div class="reset-gameBtn">RESET</div>
        <div class="slider">SPEED
            <div class="sliderBar"></div>
        </div>
        <div class="rules">FDS 2 Survive
            <input type="number" class="lonelyDieRuleBtn" value="2" min="1" max="4">
        </div>
        <div class="rules">FDS 2 Overcrowd
            <input type="number" class="overcrowdRuleBtn" value="3" min="1" max="4">
        </div>
        <div class="rules">FDS 2 Reproduce
            <input type="number" class="bornRuleBtn" value="3" min="1" max="4">
        </div>
        <input type="color" value=#000000 class="colorBtn">
    </div>
</body>

</html>
