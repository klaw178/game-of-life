<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Homepage.css" />

    <title>Homepage</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script defer src="./Homepage.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row fixed-top">
                <div class="col-12 navigationBar">
                    <div class="searchBarContainer">
                        <button type="submit" class="searchBtn"><i class="fa fa-search" alt="search"></i></button>
                        <input type="text" placeholder="Search 6000+ tutorials" name="search" class="searchBox">
                    </div>
                    <div class="webTitle">
                        CodingConcentrationCamp
                        <div class="freeCodeCampIcon">
                            <i class="fab fa-free-code-camp" alt="free code camp"></i>
                        </div>
                    </div>
                    <div class="navigationBtnsContainer">
                        <div class="menuBtn">Menu</div>
                        <div class="registerBtn">Register</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 textContainer">
                    <div class="contentText1">
                        <p>Learn To code - 24/7</p>
                        <p>Build Projects</p>
                        <p>From 9am. to 6pm. ... usually longer :)</p>
                    </div>
                    <div class="contentText2">
                        <p>Hopefully, 2021 cohort14tw Tecky.io graduates will get jobs at tech companies like:</p>
                    </div>
                    <div class="companiesIcons">
                        <i class="fab fa-google" alt="Google"></i>
                        <i class="fab fa-apple" alt="apple"></i>
                        <i class="fab fa-steam" alt="steam"></i>
                        <i class="fab fa-playstation" alt="playstation"></i>
                    </div>
                    <div class="gameTitle">
                        Game of Life (Draw something xd)
                    </div>
                </div>
            </div>
        </div>
        <div class="canvasContainer">
            <div id='canvas'></div>
        </div>
        <div class="btns">
            <div class="startBtn">PLAY</div>
            <div class="stopBtn">STOP</div>
            <div class="reset-gameBtn">RESET</div>
            <div class="slider">SPEED
                <div class="sliderBar"></div>
            </div>
            <input type="color" value=#000000 class="colorBtn">
        </div>
    </main>
</body>

</html>
